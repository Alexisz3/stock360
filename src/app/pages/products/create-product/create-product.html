<div class="min-h-screen bg-gray-50 p-6 flex justify-center">
  <div class="w-full max-w-2xl">
    
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">✨ Nuevo Producto</h1>
      <p class="text-gray-500">Ingresa los detalles para registrar mercadería.</p>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
            <input [(ngModel)]="product.nombre" name="nombre" type="text" placeholder="Ej. Camisa Polo" 
              class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Código (SKU)</label>
            <input [(ngModel)]="product.codigo" name="codigo" type="text" placeholder="Ej. CAM-005" 
              class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2" required>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
            <select [(ngModel)]="product.id_categoria" name="categoria" 
              class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2" required>
              
              <option value="" disabled selected>Selecciona una...</option>
              
              <option *ngFor="let cat of categories" [value]="cat.id_categoria">
                {{ cat.nombre }}
              </option>
              
            </select>
            <p *ngIf="categories.length === 0" class="text-xs text-red-500 mt-1">
              ⚠️ No cargaron las categorías. Revisa tu conexión.
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Stock Inicial</label>
            <input [(ngModel)]="stock" name="stock" type="number" min="0" placeholder="0" 
              class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2" required>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Talla</label>
            <select [(ngModel)]="product.talla" name="talla" 
              class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2">
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="32">32</option>
              <option value="34">34</option>
              <option value="36">36</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
            <input [(ngModel)]="product.color" name="color" type="text" placeholder="Ej. Azul Marino" 
              class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripción (Opcional)</label>
          <textarea [(ngModel)]="product.descripcion" name="descripcion" rows="3" 
            class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border p-2"></textarea>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t">
          <button type="button" routerLink="/products" class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
            Cancelar
          </button>
          <button type="submit" [disabled]="isLoading" 
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 flex items-center gap-2">
            <span *ngIf="isLoading">Guardando...</span>
            <span *ngIf="!isLoading">Guardar Producto</span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
