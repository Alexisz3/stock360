<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Inventario</h1>
      <p class="text-gray-500 text-sm mt-1">Gestiona tus productos y existencias</p>
    </div>
<button routerLink="/products/create" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg shadow-md transition-all flex items-center gap-2 font-medium">
  <span>+ Nuevo Producto</span>
</button>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-50 text-gray-600 uppercase text-xs font-bold tracking-wider">
        <tr>
          <th class="px-6 py-4 border-b">C√≥digo</th>
          <th class="px-6 py-4 border-b">Producto</th>
          <th class="px-6 py-4 border-b">Detalles</th>
          <th class="px-6 py-4 border-b text-center">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        
        <tr *ngIf="isLoading">
          <td colspan="4" class="px-6 py-12 text-center text-gray-500 animate-pulse">
            <span class="inline-block w-4 h-4 bg-blue-500 rounded-full mr-2 animate-bounce"></span>
            Cargando inventario...
          </td>
        </tr>

        <tr *ngIf="!isLoading && products.length === 0">
          <td colspan="4" class="px-6 py-12 text-center text-gray-400">
            No hay productos registrados.
          </td>
        </tr>

        <tr *ngFor="let p of products" class="hover:bg-blue-50 transition duration-150 ease-in-out group">
          <td class="px-6 py-4">
            <span class="font-mono text-xs font-semibold bg-gray-100 text-gray-600 px-2 py-1 rounded border">
              {{ p.codigo || '---' }}
            </span>
          </td>
          
          <td class="px-6 py-4">
            <div class="font-bold text-gray-900">{{ p.nombre }}</div>
            <div class="text-xs text-gray-400 mt-0.5">ID: {{ p.id_producto }}</div>
          </td>
          
          <td class="px-6 py-4">
            <div class="flex items-center gap-2">
              <span class="text-xs border px-2 py-0.5 rounded text-gray-600 bg-white">
                Talla: {{ p.talla }}
              </span>
              <span class="text-xs border px-2 py-0.5 rounded text-gray-600 bg-white flex items-center gap-1">
                <span class="w-2 h-2 rounded-full bg-gray-400"></span> 
                {{ p.color }}
              </span>
            </div>
          </td>
          
          <td class="px-6 py-4 text-center">
            <div class="flex justify-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
              <button class="p-2 hover:bg-blue-100 text-blue-600 rounded-lg transition" title="Editar">
                ‚úèÔ∏è
              </button>
              <button class="p-2 hover:bg-red-100 text-red-600 rounded-lg transition" title="Eliminar">
                üóëÔ∏è
              </button>
            </div>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
