<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-gray-200">
    
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-blue-600 tracking-tight">Stock360</h1>
      <p class="text-sm text-gray-500 mt-2 font-medium">Gestión Inteligente de Inventario</p>
    </div>

    <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded text-sm animate-pulse">
      <p class="font-bold">Error</p>
      <p>{{ errorMessage }}</p>
    </div>

    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
          Correo Electrónico
        </label>
        <input 
          [(ngModel)]="email" 
          name="email"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 outline-none" 
          id="email" 
          type="email" 
          placeholder="admin@stock360.com">
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
          Contraseña
        </label>
        <input 
          [(ngModel)]="password" 
          name="password"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 outline-none" 
          id="password" 
          type="password" 
          placeholder="••••••••">
      </div>

      <button 
        [disabled]="isLoading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center" 
        type="submit">
        
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        
        <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>
    
    <div class="mt-8 text-center text-xs text-gray-400">
      &copy; 2025 Instituto Tecnológico Sudamericano
    </div>
  </div>
</div>
